[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WikiMolGen"
version = "0.1.0"

description = "Generate 2D/3D molecular structure visualizations from PubChem, SMILES, or compound names"
readme = "README.md"

requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
    { name = "Wolren", email = "wolrenn@outlook.com" }
]

keywords = [
    "chemistry",
    "cheminformatics",
    "molecules",
    "molecular-structure",
    "visualization",
    "rdkit",
    "pymol",
    "2d-structure",
    "3d-structure",
    "svg",
    "pubchem",
    "smiles",
    "wikipedia",
    "scientific-visualization",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Multimedia :: Graphics",
]

dependencies = [
    "rdkit>=2023.3.1",
    "biotite>=1.5.0",
    "nglview>=3.0.0",
    "pubchempy>=1.0.4",
    "numpy>=1.24.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
pymol = ["pymol-open-source>=3.0.0"]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Wolren/WikiMolGen"
Documentation = "https://github.com/Wolren/WikiMolGen#readme"
Repository = "https://github.com/Wolren/WikiMolGen"
Issues = "https://github.com/Wolren/WikiMolGen/issues"

[project.scripts]
wikimolgen = "wikimolgen.cli:main"

[tool.setuptools]
packages = ["wikimolgen", "wikimolgen.rendering"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "F", "W", "I", "N", "UP"]
